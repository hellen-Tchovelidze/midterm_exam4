<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 id="head_tex">devfinder</h1>
      <button id="DARK_btn">
        <h1 class="dark_mode_tex" id="darkh1">DARK</h1>
        <img src="./images/moon.svg" alt="moon" id="icone_moon" />
      </button>
    </header>

    <section id="section_serch">
      <img src="./images/Shape 2.png" alt="serch_icone" class="icone_serch" />
      <input
        type="text"
        id="username"
        placeholder="Search GitHub usernameâ€¦"
        class="input"
      />
      <div id="noresult"></div>
      <button id="search-btn">Search</button>
    </section>

    <section id="search_user">
      <img src="./images/Bitmap (1).png" alt="" id="user_photo" />
      <div class="container">
        <div id="user_name">
          <div id="user_hedder">
            <h1 id="user_namee">The Octocat</h1>
            <p id="usertexx">@octocat</p>
          </div>
          <p id="data">Joined 25 Jan 2011</p>
        </div>
        <p id="bio">This profile has no bio</p>
        <div class="user_followers">
          <div class="num_follow">
            <h2 class="folower_style" >Repos</h2>
            <p id="Repos">8</p>
          </div>
          <div class="num_follow">
            <h2 class="folower_style" >Followers</h2>
            <p id="Followers">3938</p>
          </div>
          <div class="num_follow">
            <h2 class="folower_style" >Following</h2>
            <p id="Following">9</p>
          </div>
        </div>
        <div class="icone_div">
          <div class="icone">
            <div class="icone_tex">
              <img src="./images/003-pin.png" alt="pin" />
              <h1 class="icone_paragraph" id="location">San Francisco</h1>
            </div>
            <div class="icone_tex">
              <img src="./images/004-twitter.png" alt="004-twitter" />
              <h1 class="icone_paragraph" id="twitter">Not Available</h1>
            </div>
          </div>
          <div class="icone">
            <div class="icone_tex">
              <img src="./images/002-url.png" alt="url" />
              <h1 class="icone_paragraph" id="githubLink">https://github.blog</h1>
            </div>
            <div class="icone_tex">
              <img src="./images/001-office-building.png" alt="GitHub" />
              <h1 class="icone_paragraph" id="githubName">@github</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
